<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <table>
    <tr>
      <td>
        <button (click)="moveStep()">Next Step</button>
      </td>
      <td>
        <app-comp-a></app-comp-a>
        <div *ngIf="step > 0">
          <app-comp-b></app-comp-b>
        </div>

        <div *ngIf="step > 1">
          <app-comp-c></app-comp-c>
        </div>
      </td>
    </tr>
  </table>

</div>
